<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Skin Overlay Merger</title>
  <meta name="description" content="Merge your Minecraft skins with overlays using this client-side tool. No uploads needed - all processing happens in your browser.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='%2310b981'/><text x='32' y='40' font-family='Arial' font-size='24' fill='white' text-anchor='middle'>MS</text></svg>">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Minecraft Skin Overlay Merger">
  <meta property="og:description" content="Merge your Minecraft skins with overlays using this client-side tool.">
  <meta property="og:url" content="https://pavelgsalt.github.io/">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Minecraft Skin Overlay Merger">
  <meta property="twitter:description" content="Merge your Minecraft skins with overlays using this client-side tool.">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
  
  <!-- Critical CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: white;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    
    .spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid rgba(16, 185, 129, 0.3);
      border-radius: 50%;
      border-top-color: #10b981;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .error {
      text-align: center;
      padding: 2rem;
      max-width: 32rem;
      margin: 0 auto;
    }
    
    .error h2 {
      color: #ef4444;
      margin-bottom: 1rem;
    }
    
    .error p {
      color: #94a3b8;
      line-height: 1.6;
    }
    
    .noscript {
      background: #dc2626;
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
    }
  </style>
  
  <!-- External CSS (non-critical) -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./styles/globals.css">
  <link rel="stylesheet" href="./styles/minecraft-skin.css">
  
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <!-- SkinView3D -->
  <script src="https://unpkg.com/skinview3d@2.2.0/bundles/skinview3d.bundle.js"></script>
</head>
<body>
  <noscript>
    <div class="noscript">
      <strong>JavaScript is required to run this application.</strong>
      Please enable JavaScript in your browser to continue.
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading Minecraft Skin Overlay Merger...</p>
    </div>
  </div>
  
  <!-- Error boundary fallback -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Application error:', e.error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div class="error">
            <h2>Something went wrong</h2>
            <p>The application encountered an error. Please refresh the page to try again.</p>
            <p style="margin-top: 1rem;"><strong>Error:</strong> ${e.error?.message || 'Unknown error'}</p>
          </div>
        `;
      }
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Lucide React -->
  <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
  
  <!-- Main application script -->
  <script type="text/babel" src="./main.js"></script>
</body>
</html>

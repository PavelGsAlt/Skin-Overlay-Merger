<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>404 — not here</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

	<style>
		:root {
			--bg: #0b0f14;
			--fg: #e6f1ff;
			--muted: #90a4b8;
			--accent: #7cf3ff;
			--accent2: #ff4d7e;
			--glass-bg: rgba(255, 255, 255, 0.06);
			--glass-border: rgba(255, 255, 255, 0.2);
		}

		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			font-family: Inter, system-ui, sans-serif;
			background: radial-gradient(circle at top left, #121826, #0b0f14 60%),
			            radial-gradient(circle at bottom right, #101c2e, transparent 50%);
			color: var(--fg);
			display: grid;
			grid-template-rows: auto 1fr auto;
			min-height: 100svh;
			overflow: hidden;
			position: relative;
		}

		/* Blurred glowing shapes */
		.shape {
			position: fixed;
			border-radius: 50%;
			filter: blur(140px);
			opacity: 0.5;
			mix-blend-mode: screen;
			z-index: -1;
			animation: float 20s ease-in-out infinite alternate;
		}
		.shape1 {
			background: var(--accent);
			width: 500px; height: 500px;
			top: -10%; left: -10%;
		}
		.shape2 {
			background: var(--accent2);
			width: 600px; height: 600px;
			bottom: -15%; right: -15%;
			animation-delay: 4s;
		}
		.shape3 {
			background: #6c4dff;
			width: 400px; height: 400px;
			top: 50%; left: 70%;
			animation-delay: 8s;
		}
		@keyframes float {
			0% { transform: translate(0,0) scale(1); }
			50% { transform: translate(60px, -40px) scale(1.1); }
			100% { transform: translate(-40px, 20px) scale(1); }
		}

		header, footer {
			text-align: center;
			padding: 24px clamp(16px, 5vw, 48px);
		}
		header .top {
			font-size: clamp(14px, 2.5vw, 18px);
			letter-spacing: .12em;
			text-transform: uppercase;
			color: var(--muted);
			opacity: .9;
		}

		main {
			display: grid;
			place-items: center;
			padding: clamp(16px, 3vw, 32px);
		}

		/* Glassmorphic box */
		.glass {
			position: relative;
			padding: clamp(32px, 6vw, 64px) clamp(24px, 5vw, 64px);
			background: var(--glass-bg);
			border: 1px solid var(--glass-border);
			backdrop-filter: blur(20px) saturate(140%);
			-webkit-backdrop-filter: blur(20px) saturate(140%);
			border-radius: 24px;
			box-shadow: 0 8px 40px rgba(0,0,0,0.4);
			text-align: center;
		}

		.glass .glitch {
			position: relative;
			font-weight: 900;
			font-size: clamp(72px, 25vw, 240px);
			letter-spacing: .02em;
			text-transform: uppercase;
			color: var(--fg);
			text-shadow:
				0 0 10px var(--accent),
				0 0 20px var(--accent),
				0 0 40px var(--accent2);
			animation: glowFlicker 3s infinite;
			user-select: none;
		}

		/* Irregular flicker animation */
		@keyframes glowFlicker {
			0%   { opacity: 1;   text-shadow: 0 0 6px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent2); }
			10%  { opacity: 0.85;text-shadow: 0 0 2px var(--accent), 0 0 10px var(--accent2); }
			20%  { opacity: 1;   text-shadow: 0 0 12px var(--accent), 0 0 25px var(--accent2), 0 0 50px var(--accent); }
			35%  { opacity: 0.7; text-shadow: 0 0 4px var(--accent); }
			50%  { opacity: 1;   text-shadow: 0 0 18px var(--accent2), 0 0 40px var(--accent); }
			65%  { opacity: 0.9; text-shadow: 0 0 8px var(--accent), 0 0 20px var(--accent2); }
			80%  { opacity: 1;   text-shadow: 0 0 15px var(--accent2), 0 0 35px var(--accent); }
			90%  { opacity: 0.8; text-shadow: 0 0 6px var(--accent); }
			100% { opacity: 1;   text-shadow: 0 0 12px var(--accent), 0 0 30px var(--accent2), 0 0 60px var(--accent); }
		}

		footer .bottom {
			color: var(--muted);
			font-size: clamp(12px, 2.2vw, 16px);
		}

		@media (prefers-reduced-motion: reduce) {
			* { animation: none !important; }
		}
	</style>
</head>
<body>
	<div class="shape shape1"></div>
	<div class="shape shape2"></div>
	<div class="shape shape3"></div>

	<header>
		<div class="top">not here</div>
	</header>

	<main>
		<div class="glass">
			<div class="glitch">404</div>
		</div>
	</main>

	<footer>
		<div class="bottom">(The site didn’t work so I decided to redo it)</div>
	</footer>
</body>
</html>
